<!DOCTYPE html>
<html lang="en">
    <head>
        <title>&#128339;</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="time_tracker.css">
        <script src="jquery-2.0.3.js"></script>
        <script src="time_tracker.js"></script>
    </head>
    <body>
        <form id="TaskForm">
            <input id="Form_TaskName" title="Введите здесь название вашей задачи" type="text" placeholder="Задача" />
            <input id="StartTimer" type="hidden" />
            <button id="AddTaskButton" title="Add task" type="submit"></button>
            <button id="TrackTimeButton" title="Start new task" type="submit"></button>
            <button onclick="window.location.href = 'index.html';" id="TrackTimeButton" title="" type="submit"></button>
        </form>
        <div id="TaskList">
            <div id="top_drop" class="drop_target"></div>
        </div>
    </body>
